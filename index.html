<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P5 Assignment 5</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #1a1a2e;
            --card-bg: #16213e;
            --accent-color: #e94560;
            --text-color: #ffffff;
        }

        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 40px 20px;
            text-align: center;
        }

        header {
            margin-bottom: 50px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
            text-shadow: 2px 2px 0px var(--accent-color);
        }

        p.subtitle {
            font-size: 1.1rem;
            color: #a0a0a0;
            font-weight: 300;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 30px rgba(0,0,0,0.5);
            border-color: var(--accent-color);
        }

        .card-header {
            padding: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        h3 {
            margin: 0;
            font-size: 1.2rem;
            color: var(--accent-color);
            font-weight: 500;
        }

        iframe {
            width: 100%;
            height: 400px;
            border: none;
            display: block; 
        }

        footer {
            margin-top: 60px;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <header>
        <h1>P5 Assignment5</h1>
        
    </header>

    <div class="grid-container">
        <div class="card">
            <div class="card-header">
                <h3>Assignment 1</h3>
            </div>
            <iframe src="assignment1/index.html" loading="lazy"></iframe>
        </div>

        <div class="card">
            <div class="card-header">
                <h3>Assignment 4</h3>
            </div>
            <iframe src="assignment4/index.html" loading="lazy"></iframe>
        </div>

        <div class="card">
            <div class="card-header">
                <h3>Assignment 2</h3>
            </div>
            <iframe src="assignment2/index.html" loading="lazy"></iframe>
        </div>

        <div class="card">
            <div class="card-header">
                <h3>Assignment 3</h3>
            </div>
            <iframe src="assignment3/index.html" loading="lazy"></iframe>
        </div>
    </div>

</body>
</html>
